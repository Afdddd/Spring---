<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>

<style>

    .layout {
        width: 500px;
        margin : 0 auto;
        margin-top : 40px;
</style>

<body>
    <div class="layout">
        <table>
            <thread>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                    <a href="/">홈</a>
                </tr>
            </thread>
            <tbody>
            <tr th:each="board : ${list}">
                <td th:text="${board.id}">1</td>
                <td>
                    <a th:text="${board.title}" th:href="@{/boards/view(id=${board.id})}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
